<h1>Please enter your vehicle information:</h1>

  <form #vehinfoForm="ngForm" class="form-horizontal">
    <!--<input [(ngModel)]="quote_id" #student_id="ngModel" type="hidden" name="quote_id">-->
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Trip Name</label>
      <div class="col-sm-10">
           <input [(ngModel)]="trip.tripName" type="text" class="form-control" id="tripName" name="tripName" placeholder="Name" required minlength="2" maxlength="30">
      </div>
    </div>
    <div class="form-group">
      <label for="tripMiles" class="col-sm-2 control-label">Miles</label>
      <div class="col-sm-10">
           <input [(ngModel)]="trip.distance" type="text" class="form-control" id="distance" name="distance" placeholder="Miles" required> <button (click)="openDistanceDialog()">Distance Help</button>
      </div>
    </div> 
    <div class="form-group">
      <label for="frequency" class="col-sm-2 control-label">Weekly Frequency</label>
      <div class="col-sm-10">
           <input [(ngModel)]="trip.frequency" type="text" class="form-control" id="frequency" name="frequency" placeholder="Frequency" required>
      </div>
    </div>     

    <button (click)=addTrip()>Add trip</button>
  </form>

  <table *ngIf='trips.length > 0' class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Trip Name</th>
        <th>Miles</th>
        <th>Weekly Frequency</th>
        <th>Weekly Total Miles</th>
        <th>Monthly Total Miles</th>
        <th></th>
      <tr>
    </thead>
    <tbody>
      <tr *ngFor="let trip of trips">
        <td>{{trip.tripName}}</td>
        <td>{{trip.distance}}</td>
        <td>{{trip.frequency}}</td>
        <td>{{trip.weeklyTotalMiles}}</td>
        <td>{{trip.monthlyTotalMiles}}</td>
        <td><button (click)=deleteTrip(trip.tripId)>delete</button></td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td>{{weeklyGrandTotal}}</td>
        <td>{{monthlyGrandTotal}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
