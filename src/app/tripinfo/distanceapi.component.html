

    <h1 md-dialog-title>Select trip start and end points</h1>

    <div *ngIf="errorMessage" class="danger">{{errorMessage}}</div>


    <div md-dialog-content>
        <md-input-container>
           <input mdInput placeholder="Starting Location" type="text" id="autocompleteStart" size="50">
        </md-input-container>

        <md-input-container>
        <input mdInput placeholder="Ending Location" type="text" id="autocompleteEnd"
            size="50"><br/><br/>
        </md-input-container>

        <div id="calButton">
        <button md-raised-button (click)="calculateDistance()">Calculate</button>
      </div>
        <br />
        <br />
        <div id="distBetween">
            Distance: {{distanceBetween}} miles
        </div>

        <br />
                    <button id="return" md-raised-button md-dialog-close="{{distanceBetween}}">Return</button>

    </div>
