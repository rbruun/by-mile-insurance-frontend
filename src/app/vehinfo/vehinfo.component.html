
  <h1>Please enter your vehicle information:</h1>

  <form #studentForm="ngForm" class="form-horizontal">
    <!--<input [(ngModel)]="quote_id" #student_id="ngModel" type="hidden" name="quote_id">-->
    <div class="form-group">
      <label for="model_year" class="col-sm-2 control-label">Model Year</label>
      <div class="col-sm-10">
        <select [(ngModel)]="modelYear" id="modelYear" name="modelYear" class="selectpicker" (change)="getValidMakes()">
          <option *ngFor="let year of yearsList;" [ngValue]="year">
              {{year}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group" *ngIf="makes">
      <label for="make" class="col-sm-2 control-label">Manufacturer</label>
      <div class="col-sm-10">
        <select [(ngModel)]="make" id="make" name="make" class="selectpicker" (change)="getValidModels()">
          <option *ngFor="let make of makes;" [ngValue]="make.make_id">
              {{make.make_display}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group" *ngIf="models">
      <label for="model" class="col-sm-2 control-label">Model</label>
      <div class="col-sm-10">
        <select [(ngModel)]="model" id="model" name="model" class="selectpicker" (change)="getValidTrims()">
          <option *ngFor="let model of models;" [ngValue]="model.model_name">
              {{model.model_name}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group" *ngIf="trims">
      <label for="trim" class="col-sm-2 control-label">Trim Level</label>
      <div class="col-sm-10">
        <select [(ngModel)]="trim" id="trim" name="trim" class="selectpicker">
          <option *ngFor="let trim of trims;" [ngValue]="trim.model_id">
              {{trim.model_trim}}
          </option>
        </select>
      </div>
    </div>    
  </form>
